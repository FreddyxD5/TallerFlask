{% extends 'index.html' %}
{% block navbar %}{% endblock %}
{% block content %}
<h1>Edit post </h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p class="form-body">
        {{ form.body.label }}<br />
        {{ form.body(size=32) }}
        {% for error in form.body.errors %}
            <span style="color: red">[{{ error }}]</span>        
        {% endfor %}
    </p>
<p>{{ form.submit(value="Actualizar Post") }}</p>
</form>
{% endblock %}
